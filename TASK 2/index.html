<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/38670cd3f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="center-wrapper">
    <div id="mainContainer">
      <h1 class="heading">Todo Application</h1>
      <p class="startingPara"><span class="spanCreateStyle">Create</span> Task</p>
      <input id="todoUserInput" type="text" class="startingInputStyle" placeholder="What Next?" />
      <div>
        <button id="addId" class="button" type="submit">Add</button>
      </div>
      <h1 class="startingPara"><span class="spanMyStyle">My</span> Tasks</h1>
      <ul class="ulMainContainer" id="ulContainer"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
